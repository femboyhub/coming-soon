    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-color: rgb(232, 235, 251);
            --background-color: rgb(15, 16, 23);
            --primary-color: rgb(255, 86, 171);
            --secondary-color: rgb(144, 104, 255);
            --text-muted-color: rgb(175, 184, 193);
            --border-color: rgb(50, 51, 54);
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-size: 1.6rem;
            line-height: 1.4;
        }

        button {
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .container {
            text-align: center;
            max-width: 80rem;
            width: 100%;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            position: relative;
            margin-bottom: 4rem;
            display: inline-block;
        }

        .logo {
            height: 20rem;
            width: auto;
            position: relative;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .glow-blob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15rem;
            height: 15rem;
            background: linear-gradient(115deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            filter: blur(6rem);
            z-index: 1;
            animation: pulse 4s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 5.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(90deg,
                    color-mix(in srgb, var(--primary-color) 75%, white),
                    color-mix(in srgb, var(--secondary-color) 75%, white));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            animation: slideInDown 1s ease-out;
        }

        .subtitle {
            font-size: 2.4rem;
            color: var(--text-muted-color);
            margin-bottom: 4rem;
            font-weight: 600;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .launch-text {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(16rem, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .countdown-item {
            color: var(--text-color);
            padding: 2rem;
            border-radius: 1rem;
            text-decoration: none;
            box-shadow: none;
            background-color: color-mix(in srgb, var(--background-color) 95%, white);
            position: relative;
            transition: all 0.25s ease;
            display: block;
        }

        .countdown-item:before {
            content: "";
            position: absolute;
            top: -0.2rem;
            left: -0.2rem;
            right: -0.2rem;
            bottom: -0.2rem;
            border-radius: calc(1rem + 0.2rem);
            background: linear-gradient(115deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
            z-index: -1;
        }

        .countdown-item:hover:before {
            opacity: 1;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 1.2rem;
            color: var(--text-muted-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            line-height: 1.2;
            font-weight: 600;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-muted-color);
            text-decoration: none;
            transition: color 0.25s ease, transform 0.25s ease;

            &:hover {
                color: var(--text-color);
                transform: scale(1.1);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
            animation: float-particle 15s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 2rem;
            }

            .logo {
                height: 16rem;
            }

            .countdown-number {
                font-size: 2.5rem;
            }

            .social-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.2rem;
            }

            .subtitle {
                font-size: 1.8rem;
            }
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-3rem);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(3rem);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-2rem);
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.4;
            }
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.1;
            }

            90% {
                opacity: 0.1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date("2025-08-04T00:00:00Z").getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days.toString().padStart(2, "0");
                document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
                document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
            } else {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Floating particles animation
        function createParticle() {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.width = particle.style.height = Math.random() * 4 + 2 + "px";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.animationDuration = (Math.random() * 10 + 10) + "s";
            particle.style.animationDelay = Math.random() * 2 + "s";

            document.getElementById("particles").appendChild(particle);

            // Remove particle after animation completes
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 20000);
        }

        // Create particles periodically
        setInterval(createParticle, 500);

        // Initial particle creation
        for (let i = 0; i < 50; i++) {
            createParticle();
        }

    </script>
